<p-table
  [value]="books"
  [scrollable]="true"
  scrollHeight="600px"
  [(ngModel)]="getAllBooks"
  styleClass="p-datatable-striped"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="max-width: 5%">ID</th>
      <th class="dane">IMIE</th>
      <th class="dane">NAZWISKO</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-book>
    <tr>
      <td style="max-width: 5%">{{ books.id }}</td>
      <td class="dane">{{ books.autor }}</td>
      <td class="dane">{{ books.tytul }}</td>
    </tr>
  </ng-template>
</p-table>
